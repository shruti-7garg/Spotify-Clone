<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png">Spotify</li>
            <li class="navbar"><a href="/home">Home</a></li>
            <li class="navbar"><a href="/about">About</a></li>
            <li class="navbar"><a href="/services">Services</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NSC- No copyright songs</h1>
            <div class="songitems">
                <img  alt="">
                <span class="songName">Phir aur kya chahiye</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="0" class=" songitemPlay fa-solid fa-circle-play"></i></span>
            </div>

            <div class="songitems">
                <img alt="">
                <span class="songName">Thumka song</span>
                <span class="songlistplay"><span class="timestamp">5:34<i  id="1" class=" songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songitems">
                <img  alt="">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">5:34<i  id="2" class=" songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songitems">
                <img alt="">
                <span class="songName">Apna bna le piya</span>
                <span class="songlistplay"><span class="timestamp">5:34<i  id="3" class=" songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songitems">
                <img alt="">
                <span class="songName">Tere vaste falak se</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="4"  class=" songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songitems">
                <img alt="">
                <span class="songName">Jugnu by Badshah</span>
                <span class="songlistplay"><span class="timestamp">5:34<i  id="5" class="songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
            <div class="songitems">
                <img alt="">
                <span class="songName">Kala chashma</span>
                <span class="songlistplay"><span class="timestamp">5:34<i id="6" class="songitemPlay fa-solid fa-circle-play"></i></span>
            </div>
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif"  width="70px" alt="" id="gif"><span id="mastersongName">Phir aur kya chahiye</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a304852914.js" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
